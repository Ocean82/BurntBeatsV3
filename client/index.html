<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Burnt Beats - AI-powered music creation platform for generating original beats and songs" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" type="image/png" href="/burnt-beats-logo.png" />
    <link rel="apple-touch-icon" href="/burnt-beats-logo.png" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
      // Prevent extension interference with form fields
      window.addEventListener('load', function() {
        // Mark password fields properly to avoid extension conflicts
        const passwordFields = document.querySelectorAll('input[type="password"]');
        passwordFields.forEach(field => {
          field.setAttribute('data-form-type', 'password');
          field.setAttribute('autocomplete', 'current-password');
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
