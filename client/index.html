
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnt Beats - AI Music Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">üî• Burnt Beats</h1>
        <p>AI-powered music creation platform</p>
        <div class="status">
            <h2>Server Status: <span id="status">Checking...</span></h2>
            <p id="details">Loading server information...</p>
        </div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                document.getElementById('status').textContent = 'Online ‚úÖ';
                document.getElementById('details').innerHTML = `
                    Version: ${data.version}<br>
                    Environment: ${data.environment}<br>
                    Message: ${data.message}
                `;
            } catch (error) {
                document.getElementById('status').textContent = 'Offline ‚ùå';
                document.getElementById('details').textContent = 'Failed to connect to server';
            }
        }
        
        checkStatus();
        setInterval(checkStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
